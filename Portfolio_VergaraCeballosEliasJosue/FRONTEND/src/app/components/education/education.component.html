<div class="row g-0">
    <h1>Educacion</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-secondary" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educacion
        </button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h2>{{Educacion.nombreEdu}}</h2>
                    </td>
                    <td>{{Educacion.descripcionEdu}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-primary" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-square"></i>EDIT</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash"></i>ELIMINAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
