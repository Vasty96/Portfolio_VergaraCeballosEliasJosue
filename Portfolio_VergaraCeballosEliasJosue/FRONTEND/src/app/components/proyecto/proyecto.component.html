<div class="row g-0">
    <h1>Proyectos realizados</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-secondary" routerLink="/nuevopro" *ngIf="isLogged">
            Agregar Proyecto
        </button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyecto of proyecto">
                    <div class="contenedor">
                        <div class="col-sm-12 col-md-3 col-lg-3 parte1">
                                <img src={{Proyecto.imagenPro}} class="img-fluid img-proyecto" id="proyectoPic">
                        </div>
                        <div class="col-sm-12 col-md-7 col-lg-7 offset-md-1 offset-lg-1 parte2">
                            <h2>{{Proyecto.nombrePro}}</h2>

                            <p>{{Proyecto.descripcionPro}}</p>
                            <td *ngIf="isLogged">
                                <button class="btn btn-primary" routerLink="/editpro/{{Proyecto.id}}">
                                    <i class="bi bi-pencil-square"></i>EDIT</button>
                                <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                                    <i class="bi bi-trash"></i>ELIMINAR</button>
                            </td>
                        </div>
                    </div>
                    <hr>
                </tr>
            </tbody>
        </table>
    </div>
